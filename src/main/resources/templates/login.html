<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
><link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<head>
    <title>Spring Security Example </title>
    <link th:href="@{login.css}" rel="stylesheet" />
</head>
<body>


<img width="547px" height="937px" style="display:inline-block;"  th:src=@{/images/imagem.png} />

<div class="container" style=" display: inline-block; width: 10000px;
    height: 0%;">
  <h4 style="text-align:center;  ">Faça mais coisas com a plataforma Help System</h4>
  <h6 style="text-align:center;  margin-bottom: 150px">Acesso à ferramenta mais poderosa em toda a indústria de suporte virtual</h6>
    <div class="row" style=" margin-left:340px;">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form th:action="@{/login}" method="post">
                <fieldset>
                    <h1>Faça Login</h1>

                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Usuário ou Senha incorretos
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            You have been logged out.
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="text" name="username" id="username" class="form-control input-lg"
                               placeholder="Usuário" required="true" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-lg"
                               placeholder="Senha" required="true"/>
                    </div>

                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" style="background-color:#57D38C;"  class="btn btn-lg btn-primary btn-block" value="Acesse"/>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</div>



</body>
</html>
